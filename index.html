<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Module 1 Project Game</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');</style>
  </head>
  <body>
      <div>
        <div>
            <h1>Game Title</h1>
        </div>
        <div id="container">
          <div id="frame">
            <div id="instructions">
              <h3>How to Play:</h3>
              <p>Move your mouse left and right to control your player.</p>
              <p>Catch these <img src="./images/donut1.png" alt="donut "></p>
              <p>Avoid these <img src="./images/bowling_ball.png" alt="bowling ball image"></p>
              <p>Don't run out of these <img src="./images/instructionheart.png" alt=""> </p>
            </div>
            <div id="upper-display">
                <h4>SCORE: <span id="score-counter">0</span></h4>
                <div id="health-bar">
                  <img src="./images/heart.png" id="heart-1" alt="health heart image">
                  <img src="./images/heart.png" id="heart-2" alt="health heart image">
                  <img src="./images/heart.png" id="heart-3" alt="health heart image">
                </div>
            </div>
            <div>
                <canvas id="game-space" height="600px" width="1000px"></canvas>
            </div>
            <div id="lower-functions">
              <div class="circle"></div>
              <button id="start-button">START GAME</button>
              <div class="circle"></div>
            </div>
          </div>
          <div id="credits">
            <a href='https://pngtree.com/so/red' target="_blank">Images from pngtree.com</a>
          </div>
        </div>    
      </div>
      <script type="text/javascript" src="./js/canvas.js"></script>
    </body>
</html>
